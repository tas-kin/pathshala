<!DOCTYPE html>
<html>
<head>
	<title>post_detalis</title>
</head>
<body>
	<div class=="post-detail">
		<img src="{{post.thumb.url}}"/>
		<div class="post">
			<h2>{{post.title}}</h2>
			<P>{{post.body}}</P>
			<p>{{post.date}}</p>
			<p>posted by: {{post.author.username}}</p>
		</div>
	</div>

</body>
</html>
