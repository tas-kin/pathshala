<!DOCTYPE html>
<html>
<head>
	<title>login</title>
</head>
<body>
	<div class="container">
	<h1>Log in</h1>
	<form class="site-form" action="{% url 'accounts:login'%}" method="post">
	   {% csrf_token %}
	   {{from.as_p}}
	   {{form}}
	   {% if request.GET.next %}
	      <input type="hidden" name="next"value="{{request.GET.next}}">
	    {% endif %}
	   <input type="submit" value="login">
	</form>
	</div>

</body>
</html>
